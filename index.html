<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sähkökilta Advertisement TV</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #004e89);
            color: white;
            overflow: hidden;
            cursor: none;
        }

        .app-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .branding-section {
            height: 20%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 40px;
            background: rgba(255, 107, 53, 0.9);
            backdrop-filter: blur(10px);
        }

        .guild-logo {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .logo-image {
            width: 120px;
            height: 60px;
            background: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #004e89;
            font-weight: bold;
            font-size: 1.2em;
        }

        .guild-title {
            font-size: 2.5em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .system-info {
            text-align: right;
            font-size: 0.9em;
            opacity: 0.8;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(0, 78, 137, 0.9);
            backdrop-filter: blur(10px);
        }

        .sponsor-carousel {
            text-align: center;
            padding: 60px;
            border: 4px solid #ffd23f;
            border-radius: 20px;
            background: rgba(255, 210, 63, 0.1);
            backdrop-filter: blur(5px);
            min-width: 600px;
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .sponsor-name {
            font-size: 4em;
            font-weight: bold;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        .sponsor-logo {
            max-width: 300px;
            max-height: 150px;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .status-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40px;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            font-size: 0.8em;
        }

        .loading {
            opacity: 0.7;
            animation: pulse 2s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* Responsive adjustments for different screen sizes */
        @media (max-width: 1366px) {
            .guild-title { font-size: 2em; }
            .sponsor-name { font-size: 3em; }
            .sponsor-carousel { min-width: 500px; min-height: 250px; }
        }

        @media (max-width: 1024px) {
            .guild-title { font-size: 1.8em; }
            .sponsor-name { font-size: 2.5em; }
            .sponsor-carousel { min-width: 400px; min-height: 200px; }
        }
    </style>
</head>
<body>
    <div class="app-container" data-testid="app-container">
        <!-- Branding Section -->
        <div class="branding-section">
            <div class="guild-logo" data-testid="guild-logo">
                <div class="logo-image">Sähkökilta</div>
                <div class="guild-title">Advertisement TV</div>
            </div>
            <div class="system-info">
                <div id="resolution">1920x1080</div>
                <div id="timestamp">Loading...</div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="main-content">
            <div class="sponsor-carousel">
                <div class="sponsor-name loading" data-testid="current-sponsor" id="sponsor-name">
                    Loading sponsors...
                </div>
                <img class="sponsor-logo" id="sponsor-logo" style="display: none;" alt="Sponsor Logo">
            </div>
        </div>

        <!-- Status Bar -->
        <div class="status-bar">
            <div class="status-left">
                <span id="status-text">Initializing...</span>
            </div>
            <div class="status-right">
                <span id="uptime">00:00:00</span>
            </div>
        </div>
    </div>

    <!-- Hidden elements for testing -->
    <div style="display: none;" data-testid="brand-colors"></div>
    <div style="display: none;" data-testid="layout-container"></div>
    <div style="display: none;" data-testid="text-content">Sample text for accessibility</div>

    <!-- Load application scripts -->
    <script src="js/main.js"></script>
    
    <script>
        // Initialize timestamp display
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('timestamp').textContent = now.toLocaleTimeString();
        }
        
        // Update resolution display
        function updateResolution() {
            const resolution = `${window.innerWidth}x${window.innerHeight}`;
            document.getElementById('resolution').textContent = resolution;
        }
        
        // Update uptime display
        let startTime = Date.now();
        function updateUptime() {
            const uptime = Date.now() - startTime;
            const hours = Math.floor(uptime / 3600000);
            const minutes = Math.floor((uptime % 3600000) / 60000);
            const seconds = Math.floor((uptime % 60000) / 1000);
            
            const uptimeStr = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            document.getElementById('uptime').textContent = uptimeStr;
        }
        
        // Initialize displays
        updateTimestamp();
        updateResolution();
        updateUptime();
        
        // Set up periodic updates
        setInterval(updateTimestamp, 1000);
        setInterval(updateUptime, 1000);
        
        // Handle window resize
        window.addEventListener('resize', updateResolution);
        
        // Handle visibility change (for power management)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('Display hidden - entering power save mode');
            } else {
                console.log('Display visible - resuming normal operation');
                updateTimestamp();
                updateResolution();
            }
        });
        
        // Prevent context menu
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
        });
        
        // Prevent text selection
        document.addEventListener('selectstart', (e) => {
            e.preventDefault();
        });
        
        // Prevent drag and drop
        document.addEventListener('dragstart', (e) => {
            e.preventDefault();
        });
        
        // Log application start
        console.log('Sähkökilta Advertisement TV initialized');
        console.log('Screen resolution:', window.innerWidth + 'x' + window.innerHeight);
        console.log('User agent:', navigator.userAgent);
    </script>
</body>
</html>
